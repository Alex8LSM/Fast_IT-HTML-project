<!-- Хедер -->
<header>
  <div class="container container--modicator">
    <div class="header-holder">
      <!-- Логотип -->

      <a href="./index.html" class="header-holder__link">
        <svg class="header-holder__icon" width="199" height="50">
          <use href="./images/sprite.svg#icon-icecream-1"></use>
        </svg>
      </a>
      <button class="logo-man" type="button"></button>
      <!-- Меню -->

      <div class="nav-tools js-menu-container" id="menu">
        <!-- Кнопка закриття мобильного меню -->

        <button type="button" class="nav-tools__close-button js-close-menu">
          <svg class="icon-close" width="14" height="14">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>

        <!-- Кнопка навигаціцї та відкриття модалки -->

        <button type="button" class="nav-tools__button">
          Buy now
          <svg class="icon-buy" width="8" height="10">
            <use href="./images/sprite.svg#icon-Vector-1"></use>
          </svg>
        </button>

        <!-- Навігація сайту -->

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__list--item">
              <a class="navigation__list--link navigation__list--current closeMenuBtnOne">Home</a>
            </li>
            <li class="navigation__list--item">
              <a class="navigation__list--link closeMenuBtnTwo">About us</a>
            </li>
            <li class="navigation__list--item">
              <a class="navigation__list--link closeMenuBtnThree">How it’s made?</a>
            </li>
            <li class="navigation__list--item">
              <a class="navigation__list--link closeMenuBtnFour" href="#products">Our products</a>
            </li>
            <li class="navigation__list--item">
              <a class="navigation__list--link closeMenuBtnFive" href="#contacts">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="menu-switch">
        <button type="button" class="buy heroBtn" id="myBtnBuy">
          Buy now
          <svg class="buy__icon" width="8" height="10">
            <use href="./images/sprite.svg#icon-Vector-1"></use>
          </svg>
        </button>
        <div id="myModalBuy" class="modal-buy">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Syper pyper Ice Cream</h2>
            </div>
            <div class="modal-body">
              <div>
                <img src="../src/images/product1-320.png" alt="" />
                <input placeholder="how manny?" type="input" id="scales" name="scales" />
                <label for="scales"> </label>
              </div>
              <div>
                <img src="../src/images/product2-320.png" alt="" />
                <input placeholder="how manny?" type="input" id="horns" name="horns" />
                <label for="horns"> </label>
              </div>
              <div>
                <img src="../src/images/product3-320.png" alt="" />
                <input placeholder="how manny?" type="input" id="horns" name="horns" />
                <label for="horns"> </label>
              </div>
            </div>
            <div class="modal-footer">
              <form class="modal__form" name="subscribe" autocomplete="on">
                <label class="modal__label">
                  <span class="modal__name">Name</span>
                  <input class="modal__date" type="text" name="username" />
                </label>
                <label class="modal__label">
                  <span class="modal__name">Phone</span>
                  <input class="modal__date" type="tel" name="phone_number" />
                </label>
                <label class="modal__label">
                  <span class="modal__name">Mail</span>
                  <input class="modal__date" type="email" name="email" />
                </label>
                <label class="modal__label">
                  <span class="modal__name">Comment</span>
                  <textarea
                    class="modal__date modal__date--comment"
                    name="feedback"
                    rows="5"
                    placeholder="write something and maybe we read this"
                  ></textarea>
                </label>
                <button class="buy" type="submit">I want that!</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Кнопка бургера -->

        <button
          type="button"
          class="burger js-open-menu"
          aria-expanded="false"
          aria-controls="menu"
        >
          <svg class="burger__icon" width="20" height="12">
            <use href="./images/sprite.svg#icon-Burger"></use>
          </svg>
        </button>
      </div>
    </div>
